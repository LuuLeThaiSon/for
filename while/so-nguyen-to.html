<script>
     debugger
     let number = prompt("nhap so:");
     
     if (number<2) {
          document.write("no");
     } else if (number == 2) {
          document.write("yes");
     } else {
          let count = 0;
          for (let i = 1; i <= number; i++) {
               if (number % i == 0) {
                    count++;
               }
          }
          if (count==2) {
               document.write("yes");
          } else {
               document.write("no")
          }
     }

     
</script>
